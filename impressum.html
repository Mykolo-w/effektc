<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Impressum - effekt:C</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="assets/logo_main.png">

    <!-- Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN SYSTEM (Matches index.html) --- */
        :root {
            --app-bg: #1E282A;
            --app-surface: #2C3E42;
            --app-primary: #6BCB77;
            --app-text: #E0E0E0;
            --app-muted: #B0BEC5;
            --app-divider: #37474F;
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--app-bg);
            color: var(--app-text);
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- HEADER --- */
        .header-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .brand-header {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .app-icon {
            width: 48px;
            height: 48px;
            background: var(--app-surface);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .back-link {
            font-size: 0.9rem;
            color: var(--app-muted);
            text-decoration: none;
            border: 1px solid var(--app-divider);
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.2s;
        }

        .back-link:hover {
            border-color: var(--app-primary);
            color: #fff;
        }

        /* --- CONTENT --- */
        .content-box {
            background: var(--app-surface);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #fff;
            margin-top: 0;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            color: #fff;
            margin-top: 40px;
            border-bottom: 1px solid var(--app-divider);
            padding-bottom: 10px;
            font-size: 1.4rem;
        }

        p,
        address {
            color: var(--app-muted);
            margin-bottom: 16px;
            font-style: normal;
        }

        strong {
            color: #fff;
        }

        a {
            color: var(--app-primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }

        @media(max-width: 600px) {
            .content-box {
                padding: 25px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Navigation -->
        <nav class="header-nav">
            <a href="index.html" class="brand-header">
                <div class="app-icon">
                    <img src="assets/logo_main.png" alt="Icon" style="width:32px; height:auto;"
                        onerror="this.style.display='none'; this.parentElement.innerText='e:C'">
                </div>
                <div class="brand-name">effekt:C</div>
            </a>
            <a href="index.html" class="back-link">&larr; Zurück</a>
        </nav>

        <div class="content-box">
            <h1>Impressum</h1>

            <h2>Angaben gemäß § 5 TMG</h2>
            <address>
                Michael Wurmlinger<br>
                St. Andrä Str. 8a<br>
                82398 Polling
            </address>

            <p>
                <strong>Kontakt:</strong><br>
                E-Mail: <a href="mailto:info@effektc.com">info@effektc.com</a>
            </p>
        </div>
    </div>

    <footer>
        <p>
            <a href="datenschutz.html" style="color: #666; text-decoration: none;">Datenschutz</a>
            <span style="margin: 0 10px; color: #666;">|</span>
            <a href="agb.html" style="color: #666; text-decoration: none;">AGB</a>
        </p>
        <p>&copy; 2026 effekt:C</p>
    </footer>

</body>

</html>
