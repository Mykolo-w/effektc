<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - effekt:C</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <style>
        .legal-content h1 {
            color: var(--primary);
            margin-bottom: 24px;
        }

        .legal-content h2 {
            margin-top: 40px;

            .app-icon {
                width: 48px;
                height: 48px;
                background: var(--app-surface);
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.05);
                overflow: hidden;
            }

            .brand-name {
                font-size: 1.5rem;
                font-weight: 700;
                color: #fff;
                letter-spacing: 1px;
            }

            .back-link {
                font-size: 0.9rem;
                color: var(--app-muted);
                text-decoration: none;
                border: 1px solid var(--app-divider);
                padding: 8px 16px;
                border-radius: 20px;
                transition: all 0.2s;
            }

            .back-link:hover {
                border-color: var(--app-primary);
                color: #fff;
            }

            .content-box {
                background: var(--app-surface);
                padding: 40px;
                border-radius: 16px;
                border: 1px solid rgba(255, 255, 255, 0.05);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }

            footer {
                margin-top: 60px;
                text-align: center;
                font-size: 0.8rem;
                color: #666;
            }

            @media(max-width: 600px) {
                .content-box {
                    padding: 20px;
                }
            }
    </style>
</head>

<body>

    <div class="container">

        <!-- Navigation -->
        <nav class="header-nav">
            <a href="index.html" class="brand-header">
                <div class="app-icon" style="width: 48px; height: 48px; box-shadow: none;">
                    <img src="assets/logo.png" alt="Icon" style="width:32px; height:auto;"
                        onerror="this.style.display='none'; this.parentElement.innerText='e:C'">
                </div>
                <div class="brand-name" style="font-size: 1.5rem;">effekt:C</div>
            </a>
            <a href="index.html" class="back-link">Startseite</a>
        </nav>

        <div class="content-box">
            <h1>Impressum</h1>

            <h2>Angaben gemäß § 5 TMG</h2>
            <address>
                Michael Wurmlinger<br>
                St. Andrä Str. 8a<br>
                82398 Polling
            </address>

            <p>
                <strong>Kontakt:</strong><br>
                E-Mail: <a href="mailto:info@effektc.com">info@effektc.com</a>
            </p>
        </div>

    </div>

    <footer>
        <p>&copy; 2026 effekt:C</p>
    </footer>

</body>
