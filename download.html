<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effekt:C - Download</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <style>
        .download-hero {
            text-align: center;
            padding: 80px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .store-buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .store-btn {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            padding: 16px 32px;
            border-radius: var(--radius-m);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 200px;
        }

        .store-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .store-icon {
            font-size: 2.2rem;
        }

        .store-text {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .store-text small {
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .store-text span {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .beta-box {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: var(--radius-m);
            padding: 24px;
            margin-top: 60px;
            text-align: left;
        }

        .beta-title {
            color: var(--primary);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>


    <div class="step">
        <div class="step-number">1</div>
        <div>Lade die Datei auf dein Android-Gerät herunter.</div>
    </div>

    <div class="step">
        <div class="step-number">2</div>
        <div>Öffne die Datei (meistens in der Benachrichtigungsleiste oder im Ordner "Downloads").</div>
    </div>

    <div class="step">
        <div class="step-number">3</div>
        <div>Wenn gefragt: Erlaube die Installation aus <strong>"unbekannten Quellen"</strong> (Chrome/Files).
        </div>
    </div>

    <div class="step">
        <div class="step-number">4</div>
        <div>Klicke auf <strong>"Installieren"</strong> und starte die App.</div>
    </div>
    </div>
    </div>
