<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effekt:C | Premium</title>
    <title>effekt:C - Premium</title>
    <link rel="stylesheet" href="assets/css/header.css">
    <style>
        :root {
            --primary: #4CAF50;
            --premium-gold: #FFC107;
            --bg: #121212;
            --surface: #1E1E1E;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            color: var(--app-muted);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header Area (Adapted from index.html) */
        .header-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .brand-header {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            /* Link style removal */
        }

        .app-icon {
            width: 48px;
            height: 48px;
            background: var(--app-surface);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;

            /* Specific Styles for Premium Page */
            .premium-hero {
                text-align: center;
                padding: 60px 20px;
            }

            .premium-icon-wrapper {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 100px;
                height: 100px;
                background: rgba(255, 193, 7, 0.1);
                border-radius: 50%;
                margin-bottom: 24px;
                box-shadow: 0 0 30px rgba(255, 193, 7, 0.2);
            }

            .premium-icon {
                font-size: 4rem;
                color: var(--gold);
            }

            .feature-list {
                background: rgba(255, 255, 255, 0.03);
                border: 1px solid rgba(255, 255, 255, 0.05);
                border-radius: var(--radius-l);
                padding: 32px;
                margin: 40px auto;
                max-width: 600px;
                text-align: left;
            }

            .feature-item {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
                font-size: 1.1rem;
            }

            .feature-item:last-child {
                margin-bottom: 0;
            }

            .feature-item .icon {
                color: var(--gold);
                margin-right: 16px;
                font-size: 1.5rem;
            }

            .pricing-cards {
                display: flex;
                gap: 24px;
                justify-content: center;
                flex-wrap: wrap;
                margin-top: 40px;
            }

            .price-card {
                background: rgba(255, 255, 255, 0.05);
                padding: 32px;
                border-radius: var(--radius-m);
                flex: 1;
                min-width: 250px;
                max-width: 350px;
                /* Prevent overstretching */
                border: 2px solid transparent;
                transition: all 0.3s;
            }

            .price-card.featured {
                border-color: var(--gold);
                background: rgba(255, 193, 7, 0.05);
            }

            .price {
                font-size: 1.8rem;
                font-weight: 700;
                margin: 16px 0;
                color: #fff;
            }
    </style>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

    <!-- Fixed Header -->
    <header class="fixed-header">

                style="color:#666; text-decoration:none;">Impressum</a>
        </footer>

</body>

</html>
